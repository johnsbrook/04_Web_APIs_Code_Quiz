<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<!-- Begining of head -->
<head>


<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<!-- Links to bootstrap -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

<!-- Link to CSS  -->
<link rel="stylesheet" href="style.css">

<title>Web API Code Quiz</title>

</head>


<!-- Begining of body -->
<body style="background-color: lightgray; height: 100%;">

<div class="header-div" style="height: 100%;">

<header class="header navbar shadow-sm" id="header">
<h9 class="mr-auto ml-3 ml-sm-5 text-center" id="highscores">See High Scores</h9>
<h5 class="ml-auto mr-3 mr-sm-5 text-center" id="timer">Timer: <span class="" id="countdown">60</span></h5>
</header>

<div class="container col-sm-8 text-center pt-5 mx-auto bg-light shadow" style="height: 100%;">

    <div class="row" id="quizPage">

        <h4 class="welcome" id="welcome">Welcome to</h4>
        <h1 class="codeQuiz mb-5 text-info display-3" id="codeQuiz">CODE QUIZ</h1>

        <p class="intro" id="intro">You have 60 seconds to successfully answer all questions.<br>Everytime the answer is wrong, the timer will be reduced by 10 seconds.</p>
        <p class="intro" id="intro">Press on Start Button to begin taking the quiz.</p>

        <p class="display-5 my-3" id="goodluck">GOOD LUCK!</p>

        <button class="StartQuiz col-md-1 mx-auto mb-5 bg-primary text-white" id="startQuiz">Start</button>

    </div>

</div>

</div>

<footer class="footer fixed-bottom bg-info text-white text-center p-1 shadow-sm" id="footer">&copy; Copyright</footer>

<!-- Link to Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>

<!-- Link to JavaScript file -->
<script src="script.js" type="text/javascript"></script>

</body>
</html>
